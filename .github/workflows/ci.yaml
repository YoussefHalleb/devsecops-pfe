name: DevSecOps Pipeline (SAST + DAST + AI)

on:
  push:
    branches: ["master"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000

jobs:

# =====================================================
# SAST / SCA - TRIVY
# =====================================================
  trivy:
    name: SAST - Trivy (Juice Shop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan Juice Shop Docker Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.JUICE_SHOP_IMAGE }}
          format: json
          output: trivy.json
        continue-on-error: true

      - name: Upload Trivy Report to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_TOKEN" \
            -F "scan_type=Trivy Scan" \
            -F "product_name=$DD_PRODUCT" \
            -F "engagement_name=$DD_ENGAGEMENT" \
            -F "file=@trivy.json"
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
          DD_PRODUCT: ${{ secrets.DD_PRODUCT }}
          DD_ENGAGEMENT: ${{ secrets.DD_ENGAGEMENT }}

      # ===============================
      # OPENAI ANALYSIS (SAST)
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI dependency
        run: pip install openai

      - name: AI Analysis with OpenAI (Trivy)
        run: python ai_security_analysis.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload AI SAST Recommendations
        uses: actions/upload-artifact@v4
        with:
          name: ai-sast-recommendations
          path: ai_security_recommendations.md


# =====================================================
# DAST - OWASP ZAP
# =====================================================
  zap:
    name: DAST - OWASP ZAP FULL SCAN (Juice Shop)
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker Network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop
        run: sleep 40

      - name: Run OWASP ZAP FULL Scan
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://juice-shop:3000 \
            -x zap.xml \
            -r zap.html || true

      - name: Upload ZAP Report to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
