name: DevSecOps Pipeline - OWASP Juice Shop (Full Scan)

on:
  push:
    branches: ["master"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  TARGET_URL: http://juice-shop:3000

jobs:

# =====================================================
# SCA - TRIVY
# =====================================================
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.JUICE_SHOP_IMAGE }}
          format: json
          output: trivy.json
        continue-on-error: true

# =====================================================
# DAST - OWASP ZAP (ACTIVE PAYLOAD INJECTION)
# =====================================================
  zap:
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Create network
        run: docker network create zap-net

      - name: Run Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      # ðŸ”¥ THIS IS THE IMPORTANT PART ðŸ”¥
      - name: OWASP ZAP Active Scan (XSS, SQLi, Headers, Cookies)
        run: |
          docker run --rm \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t ${{ env.TARGET_URL }} \
            -x zap.xml \
            -r zap.html \
            -I \
            -d || true
