name: DevSecOps Pipeline (SAST + DAST + AI - Free)

on:
  push:
    branches: ["master"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000

jobs:

# =====================================================
# SAST / SCA - TRIVY
# =====================================================
  trivy:
    name: SAST - Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.JUICE_SHOP_IMAGE }}
          format: json
          output: trivy.json
        continue-on-error: true

      - name: Upload Trivy Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy.json


# =====================================================
# DAST - OWASP ZAP
# =====================================================
  zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker Network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop
        run: sleep 40

      - name: Run OWASP ZAP Full Scan
        run: |
          docker run --rm \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://juice-shop:3000 \
            -x zap.xml \
            -r zap.html || true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap.xml
            zap.html


# =====================================================
# AI SECURITY ANALYSIS (HUGGING FACE - FREE)
# =====================================================
  ai-analysis:
    name: AI Security Analysis (Free)
    runs-on: ubuntu-latest
    needs: zap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Trivy Report
        uses: actions/download-artifact@v4
        with:
          name: trivy-report

      - name: Download ZAP Report
        uses: actions/download-artifact@v4
        with:
          name: zap-reports

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install requests

      - name: AI Analysis with Hugging Face
        run: python ai_security_analysis.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Upload AI Security Recommendations
        uses: actions/upload-artifact@v4
        with:
          name: ai-security-recommendations
          path: ai_security_recommendations.md
