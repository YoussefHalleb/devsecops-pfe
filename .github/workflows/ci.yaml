name: DevSecOps Pipeline (Trivy + AI Groq)

on:
  push:
    branches: ["master"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop

jobs:
  trivy-ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.JUICE_SHOP_IMAGE }}
          format: json
          output: trivy.json
        continue-on-error: true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install requests

      - name: AI Security Analysis with Groq
        run: python ai_security_analysis.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Upload AI Security Recommendations
        uses: actions/upload-artifact@v4
        with:
          name: ai-security-recommendations
          path: ai_security_recommendations.md
