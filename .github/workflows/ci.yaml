name: Security Pipeline - OWASP ZAP Authenticated

on:
  push:
    branches: ["master"]
  pull_request:

env:
  JUICE_SHOP_IMAGE: bkimminich/juice-shop
  JUICE_SHOP_PORT: 3000

  # ⚠️ Pour un vrai projet, mets-les dans GitHub Secrets
  ZAP_USER_EMAIL: youssefhalleb52@gmail.com
  ZAP_USER_PASSWORD: halleb123

jobs:

  zap:
    name: DAST - OWASP ZAP Authenticated Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Run OWASP Juice Shop
        run: |
          docker run -d \
            --name juice-shop \
            --network zap-net \
            -p 3000:3000 \
            ${{ env.JUICE_SHOP_IMAGE }}

      - name: Wait for Juice Shop to start
        run: sleep 40

      # =====================================================
      # Create user automatically (NO manual login)
      # =====================================================
      - name: Create Juice Shop User
        run: |
          curl -s -X POST http://localhost:3000/api/Users \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"${{ env.ZAP_USER_EMAIL }}\",
              \"password\": \"${{ env.ZAP_USER_PASSWORD }}\"
            }" || true

      # =====================================================
      # OWASP ZAP AUTHENTICATED ACTIVE SCAN
      # =====================================================
      - name: Run OWASP ZAP Full Scan (Authenticated)
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://juice-shop:3000 \
            -a \
            -x zap.xml \
            -r zap.html \
            -z "
              -config auth.method=form
              -config auth.loginurl=http://juice-shop:3000/rest/user/login
              -config auth.loginbody=email=${{ env.ZAP_USER_EMAIL }}&password=${{ env.ZAP_USER_PASSWORD }}
              -config auth.loggedinindicator=Logout
            " || true

      # =====================================================
      # Upload reports
      # =====================================================
      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap.html

      - name: Upload ZAP XML Report to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_TOKEN" \
            -F "scan_type=ZAP Scan" \
            -F "product_name=$DD_PRODUCT" \
            -F "engagement_name=$DD_ENGAGEMENT" \
            -F "file=@zap.xml"
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
          DD_PRODUCT: ${{ secrets.DD_PRODUCT }}
          DD_ENGAGEMENT: ${{ secrets.DD_ENGAGEMENT }}
